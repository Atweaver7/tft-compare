<html lang="en">

<head>

    <link rel="stylesheet" href="./assets/css/style.css">

<body class="body">
    <header>
        <div class="header-flex-container">
            <!-- <div> <img src="assets/pictures/logo2.png" alt="Tft compare logo"></div> -->
            <div>
                <h1>TFT Compare</h1>
            </div>
            <a id="sign-in" href="login.html">Sign In</a>
        </div>
    </header>

    <div class="body-flex-container">
        <!-- Top 5 display row -->
        <div class="top-display-container">
            <p> Top 3 TFT Compare users </p>
            <div class = "top-1" style="margin-left:15vw"> 
                <img src = "assets/pictures/icon1.jpg" width="80 px" height="80 px">
                <p> Harry Potter </p>
            </div>
            <div class = "top-2" style="margin-left:15vw">
                <img src = "assets/pictures/icon1.jpg" width="80 px" height="80 px">
                <p> Spiderman </p>
            </div>
            <div class = "top-3" style="margin-left:15vw">
                <img src = "assets/pictures/icon1.jpg" width="80 px" height="80 px">
                <p> Dr Strange </p>
            </div>
        </div>

        <!-- Input area starts-->
        <div class="container" style="margin-bottom:5%">
            <div class="row justify-content-evenly">
                    <input class="col-4 input-box input-1 input-left" placeholder="Summoner ID"
                        style="font-family:Arial, FontAwesome" type="text">
            
                    <p class="col-4 vs-text"> VS </p>

                    <input class="col-4 input-box input-2 input-right" placeholder="Summoner ID"
                        style="font-family:Arial, FontAwesome" type="text">
            </div>
        </div>

        <button type="click" class="btn search-btn btn-primary rounded">Compare</button>
        
        <!-- Input area ends-->

        <!-- display boxes starts -->
        <div class="container">
            <!-- input left display -->
            <div class="row justify-content-between">
                <div class="col-4 display display-box-1">
                    <p> Summoner:</p>
                    <p> Wins:</p>
                    <p> Losses:</p>
                    <p>Rank:</p>
                    <p>League Points:</p>
                    <p>Tier:</p>
                </div>
            

            <!-- input right display -->
                <div class="col-4 display display-box-2">
                    <p> Summoner:</p>
                    <p> Wins:</p>
                    <p> Losses:</p>
                    <p>Rank:</p>
                    <p>League Points:</p>
                    <p>Tier:</p>
                </div>
            </div>
        </div>
       <!-- display boxes ends -->

        <!--Div for bottom Icons-->
        <footer>
            <div class="social-btn"> <a href="#" title="Facebook"><i class="fa fa-facebook"></i></a> <a href="#"
                    title="Twitter"><i class="fa fa-twitter"></i></a>
            </div>
        </footer>

    </div>

    <script src="./assets/js/scripts.js"></script>
