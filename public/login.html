<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title>TFT Compare Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/login-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        @import url('http://fonts.cdnfonts.com/css/riot');
    </style>

</head>

<body>
    <header>
            <!-- <div> <img src="assets/pictures/logo2.png" alt="Tft compare logo"></div> -->
            <h1>TFT Compare</h1>
    </header>

    <div class="sign-in">
        <h2> Sign In </h2>
        <input placeholder="Email Address" type="text">
        <input placeholder="Password" type="text">
        <button type="submit">Sign In</button>

        <h1>Forgot your password?</h1>
    </div>

    <div class="sign-up">
        <h2> Sign Up </h2>
        <input placeholder="Email Address" type="text">
        <p>*must be a valid email address</p>

        <input placeholder="Password" type="text">
        <p>*must contain only alphanumeric values (eg. a,b,c,1,2,3)</p>
        <p>*must contain at least 6 characters</p>
        <button type="submit">Sign Up</button>

        <h1>Need help? Contact Us </h1>

    </div>  







</body>

</html>
