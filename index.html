<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TFT Compare</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        @import url('http://fonts.cdnfonts.com/css/riot');
    </style>
    
</head>

<body class="body">
    <span class="header">
        <h1>TFT Compare</h1>
    </span>

    <!-- Center VS area styling -->
    <div>
        <!-- Search Box start -->
        <div class="row">
            <div class="search-left-container col-6">
                <form>
                    <input type="text" name="search-left" placeholder="Enter Summoner's Name" spellcheck="false">
                    <button type="click" class="search-left">Go</button>
                </form>
            </div>
            <div class="search-right-container col-6">
                <form>
                    <input type="text" name="search-right" placeholder="Enter Summoner's Name" spellcheck="false">
                    <button type="click" class="search-right">Go</button>
                </form>
            </div>
        </div>
        <!-- search box end -->
        <div class="row">
            <div class="display-box-1 col">
                <ol>
                    <li id="sumName"></li>
                    <li id="">Summoner Picture</li>
                    <li id="winsLeft">Wins</li>
                    <li id="lossesLeft">Losses</li>
                    <li id="winPercentLeft">Win Percentage</li>
                </ol>
            </div>

            <div class="vs col"> VS </div>

            <div class="display-box-2 col">
                <ol>
                    <li>Summoner Name</li>
                    <li>Summoner Picture</li>
                    <li>Wins</li>
                    <li>Losses</li>
                    <li>Win Percentage</li>
                </ol>
            </div>
        </div>

        <div></div>
    </div>

    <script src="./assets/js/scripts.js"></script>   
</body>

</html>
